
headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800","--user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/111.0.5563.147"
         "--incognito" "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--disable-blink-features=AutomationControlled", "--enable-automation"]
    	
    }
  }
}





drivers {
  windows {
    webdriver.gecko.driver = src/test/resources/drivers/geckodriver.exe
    webdriver.chrome.driver = src/test/resources/drivers/chromedriver.exe
  }
 
}


environments {
  default {
    webdriver.base.url = "https://www.loblaws.ca/"
  }
  dev {
    webdriver.base.url = "https://duckduckgo.com/dev"
  }
  
  }
  
  serenity {
    report {
       accessibility = true
    }
}

serenity {
  requirement {
    types = "feature"
  }
}

